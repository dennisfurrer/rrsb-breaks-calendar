<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RRSB Statistics</title>
    <style>
      :root {
        --background-color: #ffffff;
        --text-color: #000000;
        --table-header-bg-color: #f2f2f2;
        --border-color: #ddd;
      }
      [data-theme="dark"] {
        --background-color: #363537;
        --text-color: #fafafa;
        --table-header-bg-color: #555;
        --border-color: #666;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 60%;
        margin: 0 auto;
        padding-top: 20px;
      }
      .mode-toggle-container {
        display: flex;
        justify-content: center; /* Centers the children horizontally */
        padding: 10px 0; /* Adds padding on top and bottom */
      }
      .date-selector,
      .toggle-container,
      .table-container {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        margin-top: 10px;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid var(--border-color);
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: var(--table-header-bg-color);
      }
      .toggle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      @media screen and (max-width: 768px) {
        .container {
          width: 95%; /* slightly reduced to account for padding/margin */
          padding: 0 10px;
          box-sizing: border-box;
        }

        table {
          width: 100%; /* ensures table is not wider than its container */
        }

        .table-container {
          overflow-x: auto; /* allows table to scroll on x-axis on small screens */
        }
      }

      /* Snooker Scoreboard Component Styles */
      .scoreboard {
        font-family: "Arial", sans-serif;
        margin-top: 20px;
        text-align: center;
        background-color: #000;
        box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px,
          rgba(17, 17, 26, 0.1) 0px 16px 56px,
          rgba(17, 17, 26, 0.1) 0px 24px 80px;
      }

      .table-number {
        font-size: 1.5em;
        color: #000;
      }

      .names-container {
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }

      .player-name {
        font-size: 1.5em;
        color: #fff;
      }

      .frames {
        background-color: orange;
        border-radius: 15px;
        margin: 0 auto;
        width: 40%;
      }

      .frames-label {
        padding-top: 2.5%;
        text-align: center;
        font-weight: bold;
        color: #000;
        font-size: 0.8rem;
      }

      .frames-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 10%;
        padding-right: 10%;
      }

      .frames .frames-won,
      .frames .best-of {
        color: #000;
      }

      .frames .frames-won.left,
      .frames .frames-won.right {
        font-size: 2.5em;
        flex-basis: 30%; /* Adjust the width as needed */
        font-weight: bold;
      }

      .frames .best-of {
        flex-basis: 40%; /* Adjust the width as needed */
      }

      .best-of {
        font-size: 1.5rem;
      }

      .scores {
        background-color: #333; /* Dark grey background */
        color: #fff; /* White text */
        border-radius: 15px; /* Rounded corners */
        margin: 0 auto; /* Center the scores section */
        width: 70%; /* Width of the scores section */
        padding-left: 10px; /* Padding around the content */
        padding-right: 10px; /* Padding around the content */
        font-weight: bold; /* Bold text for the label */
        display: flex; /* Use flexbox for layout */
        justify-content: space-around; /* Distribute space around items */
        align-items: center; /* Align items vertically */
        position: relative; /* Needed for absolute positioning of children */
      }

      .scores .label {
        position: absolute; /* Position label absolutely to center */
        left: 0; /* Align to the left edge */
        right: 0; /* Align to the right edge */
        text-align: center; /* Center text horizontally */
        color: #c1c1c1; /* White text color */
        font-size: 0.8rem; /* Font size for the label */
        top: 50%; /* Position halfway down the parent */
        transform: translateY(
          -50%
        ); /* Offset by half the element's height to truly center */
      }

      .scores .points {
        font-size: 3.5em; /* Large font size for the points */
        margin: 0 5%; /* Margin on the sides */
      }

      /* Media query for responsive layout adjustments */
      @media (max-width: 768px) {
        .scores {
          flex-direction: column; /* Stack children vertically on small screens */
        }

        .scores .label {
          position: relative; /* Position label relatively */
          top: auto; /* Reset top position */
          transform: none; /* Reset transform */
          padding-bottom: 10px; /* Space below the label */
        }

        .scores .points {
          width: 100%; /* Full width for points on small screens */
          padding: 5px 0; /* Padding above and below points */
          margin: 0; /* Reset margins */
          order: -1; /* Place the label above the points */
        }
      }

      .breaks {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
        background-color: #00003a;
      }

      .breaks .breaks-list {
        flex-grow: 1;
        color: #5bb5ff;
      }

      .breaks .breaks-label {
        flex-grow: 1;
        color: #5bb5ff;
        font-size: 1rem;
      }

      .left {
        text-align: left;
      }

      .right {
        text-align: right;
      }

      /* Add styles for player name alignment */
      .player-name.left {
        float: left;
        text-align: center;
        width: 50%;
      }

      .player-name.right {
        float: right;
        text-align: center;
        width: 50%;
      }

      .scoreboard-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        padding: 20px 0;
      }

      .grid-item {
        background: #333;
        padding: 10px;
        border-radius: 10px; /* Optional: Adds rounded corners to the cards */
      }

      .grid-item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px; /* Spacing between header and scoreboard */
      }

      .table-number {
        font-size: 1.5em;
        color: #fff;
      }

      .expand-icon {
        cursor: pointer;
        font-size: 1.5em; /* Adjust icon size as needed */
        color: #fff;
      }

      /* Header styles */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
      }

      .page-title {
        text-align: center;
        padding-right: 5%;
        font-size: 1.5rem;
        flex-grow: 1;
      }

      .burger-menu {
        cursor: pointer;
        font-size: 3rem;
        display: flex;
        align-items: center;
        width: 5%;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
      }

      .burger-menu:hover {
        cursor: hand;
        color: #555;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
      }

      .menu-content {
        display: none;
        position: absolute;
        background-color: var(--background-color);
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
      }

      .menu-item {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        color: var(--text-color);
      }

      .menu-item:hover {
        background-color: var(--table-header-bg-color);
      }

      /* Add styles for hiding and showing content */
      .hidden {
        display: none;
      }

      .no-match {
        opacity: 0.3; /* Lowered opacity for non-live matches */
        position: relative; /* Needed for the absolute positioning of the message */
      }

      .no-match-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        z-index: 2; /* Ensure the message is above other content */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="burger-menu" onclick="toggleMenu()">☰</div>
        <h2 id="pageTitle" class="page-title">Daily Breaks</h2>
        <div class="menu-content" id="burgerMenuContent">
          <a href="?tab=breaks" class="menu-item">Breaks</a>
          <a href="?tab=livescores" class="menu-item">Live Scores</a>
        </div>
      </div>

      <!-- Breaks Content -->
      <div id="breaksContent">
        <div class="table-container">
          <div class="date-selector">
            <button id="prev-date">&lt;</button>
            <input type="date" id="current-date" />
            <button id="next-date">&gt;</button>
          </div>
          <table id="breaks-table">
            <thead>
              <tr>
                <th>Player Name</th>
                <th>High Breaks</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data rows will be added here dynamically -->
            </tbody>
          </table>
        </div>
        <hr />
        <label>
          <input type="checkbox" id="toggle-leaderboard" />
          Show all-time breaks leaderboard
        </label>
        <div
          class="table-container"
          id="leaderboard-container"
          style="display: none"
        >
          <h2>Breaks Leaderboard All-Time</h2>
          <table id="leaderboard-table">
            <thead>
              <tr>
                <th>Player Name</th>
                <th>High Breaks</th>
              </tr>
            </thead>
            <tbody>
              <!-- Leaderboard data rows will be added here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
      <!-- Live Scores Content -->
      <div id="liveScoresContent" class="hidden">
        <div class="scoreboard-grid">
          <!-- Repeat this block for each of the 9 grid items -->
        </div>
      </div>
      <hr />
      <div class="mode-toggle-container">
        <svg
          id="icon-sun"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-sun"
          style="cursor: pointer; display: none"
        >
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg
          id="icon-moon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-moon"
          style="cursor: pointer"
        >
          <path d="M21 12.79a9 9 0 1 1-11.95-9.14A7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const iconSun = document.getElementById("icon-sun");
        const iconMoon = document.getElementById("icon-moon");

        iconSun.addEventListener("click", function () {
          document.documentElement.setAttribute("data-theme", "light");
          localStorage.setItem("theme", "light"); // Save theme preference
          iconSun.style.display = "none";
          iconMoon.style.display = "block";
        });

        iconMoon.addEventListener("click", function () {
          document.documentElement.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark"); // Save theme preference
          iconMoon.style.display = "none";
          iconSun.style.display = "block";
        });

        // Initialize the correct icon display based on the current theme
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        if (currentTheme === "dark") {
          iconMoon.style.display = "none";
          iconSun.style.display = "block";
        } else {
          iconSun.style.display = "none";
          iconMoon.style.display = "block";
        }

        const currentDateInput = document.getElementById("current-date");
        const prevDateButton = document.getElementById("prev-date");
        const nextDateButton = document.getElementById("next-date");
        const leaderboardContainer = document.getElementById(
          "leaderboard-container"
        );
        const toggleLeaderboardCheckbox =
          document.getElementById("toggle-leaderboard");

        currentDateInput.valueAsDate = new Date();
        fetchAndDisplayBreaks(currentDateInput.value);

        currentDateInput.addEventListener("change", function () {
          fetchAndDisplayBreaks(currentDateInput.value);
        });

        prevDateButton.addEventListener("click", function () {
          changeDate(-1);
        });

        nextDateButton.addEventListener("click", function () {
          changeDate(1);
        });

        toggleLeaderboardCheckbox.addEventListener("change", function () {
          leaderboardContainer.style.display = this.checked ? "block" : "none";
          if (this.checked) {
            fetchAndDisplayLeaderboard();
          }
        });

        function changeDate(days) {
          let currentDate = new Date(currentDateInput.value);
          currentDate.setDate(currentDate.getDate() + days);
          currentDateInput.valueAsDate = currentDate;
          fetchAndDisplayBreaks(currentDateInput.value);
        }

        function fetchAndDisplayBreaks(date) {
          fetch(`https://rrsb-scoreboard-server.onrender.com/breaks/${date}`)
            .then((response) => response.json())
            .then((data) => updateTable("breaks-table", data.data))
            .catch((error) => console.error("Error fetching data:", error));
        }

        function fetchAndDisplayLeaderboard() {
          fetch(
            "https://rrsb-scoreboard-server.onrender.com/breaks/leaderboard"
          )
            .then((response) => response.json())
            .then((data) => updateTable("leaderboard-table", data.data))
            .catch((error) =>
              console.error("Error fetching leaderboard data:", error)
            );
        }

        function updateTable(tableId, data) {
          const tableBody = document
            .getElementById(tableId)
            .querySelector("tbody");
          tableBody.innerHTML = ""; // Clear existing rows

          data.forEach((player) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${player.name}</td>
                        <td>${player.highbreaks.join(", ")}</td>
                    `;
            tableBody.appendChild(row);
          });
        }
      });

      function toggleMenu() {
        var menu = document.getElementById("burgerMenuContent");
        if (menu.style.display === "block") {
          menu.style.display = "none";
        } else {
          menu.style.display = "block";
        }
      }

      // Function to handle tab switching and updating the page title
      function handleTabSwitching() {
        const urlParams = new URLSearchParams(window.location.search);
        const tab = urlParams.get("tab");
        const pageTitleElement = document.getElementById("pageTitle");

        if (tab === "livescores") {
          document.getElementById("breaksContent").classList.add("hidden");
          document
            .getElementById("liveScoresContent")
            .classList.remove("hidden");
          pageTitleElement.textContent = "Live Scores";
        } else {
          document.getElementById("breaksContent").classList.remove("hidden");
          document.getElementById("liveScoresContent").classList.add("hidden");
          pageTitleElement.textContent = "Daily Breaks";
        }
      }

      handleTabSwitching();

      async function createScoreboardGrid() {
        let matches = [];
        try {
          const response = await fetch(
            "https://rrsb-scoreboard-server.onrender.com/api/matches/live"
          );
          const data = await response.json();
          matches = data.data || [];
        } catch (error) {
          console.error("Error fetching live match data:", error);
        }

        const gridContainer = document.querySelector(".scoreboard-grid");
        gridContainer.innerHTML = ""; // Clear any existing content

        for (let i = 1; i <= 9; i++) {
          const match = matches.find((m) => m.tableNumber === i);
          const isMatchLiveOnTableNow = match !== undefined;

          gridContainer.innerHTML += `
      <div class="grid-item ${isMatchLiveOnTableNow ? "" : "no-match"}">
        <div class="grid-item-header">
          <span class="table-number">Table ${i}</span>
          <span class="expand-icon">⤢</span>
        </div>
        ${
          !isMatchLiveOnTableNow
            ? '<div class="no-match-message">No match live</div>'
            : ""
        }
        <!-- Snooker Scoreboard Component -->
        <div class="scoreboard">
          <div class="names-container">
            <div class="player-name left">${
              isMatchLiveOnTableNow ? match.player1Name : "Player One"
            }</div>
            <div class="player-name right">${
              isMatchLiveOnTableNow ? match.player2Name : "Player Two"
            }</div>
          </div>
          <div class="frames">
            <div class="frames-label">Frames</div>
            <div class="frames-content">
              <div class="frames-won left">${
                isMatchLiveOnTableNow ? match.framesPlayer1 : 0
              }</div>
              <div class="best-of">${
                isMatchLiveOnTableNow ? `(${match.bestOf})` : "(0)"
              }</div>
              <div class="frames-won right">${
                isMatchLiveOnTableNow ? match.framesPlayer2 : 0
              }</div>
            </div>
          </div>
          <div class="scores">
            <div class="label">Score</div>
            <div class="points left">${
              isMatchLiveOnTableNow
                ? JSON.parse(match.rawGameLog).players[0].helpscore || 0
                : 0
            }</div>
            <div class="points right">${
              isMatchLiveOnTableNow
                ? JSON.parse(match.rawGameLog).players[1].helpscore || 0
                : 0
            }</div>
          </div>
          <div class="breaks">
            <div class="breaks-list left">${
              isMatchLiveOnTableNow ? match.breaksPlayer1.join(", ") : "0"
            }</div>
            <div class="breaks-label">Breaks</div>
            <div class="breaks-list right">${
              isMatchLiveOnTableNow ? match.breaksPlayer2.join(", ") : "0"
            }</div>
          </div>
        </div>
      </div>
    `;
        }
      }

      createScoreboardGrid();
      // Set the interval to re-run the function every 15 seconds
      setInterval(createScoreboardGrid, 15000);

      // Apply the saved theme preference
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
        if (savedTheme === "dark") {
          iconMoon.style.display = "none";
          iconSun.style.display = "block";
        } else {
          iconSun.style.display = "none";
          iconMoon.style.display = "block";
        }
      }
    </script>
  </body>
</html>
